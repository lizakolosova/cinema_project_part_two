<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{add.cinema.title}">Add Cinema</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body class="bg-white text-black">

<div th:insert="~{fragments :: navbar}"></div>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card text-white p-4 shadow-lg w-100" style="background-color: #A2BFFE; max-width: 500px; border-radius: 15px;">
        <h1 class="text-center mb-4" th:text="#{add.cinema.title}">Add Cinema</h1>

        <div id="errorMessage" class="alert alert-danger text-center d-none" role="alert"></div>

        <form id="addCinemaForm" th:action="@{/cinemas/addcinema}" method="post" th:object="${cinemaViewModel}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{cinema.name}">Cinema Name:</label>
                <input type="text" id="name" class="form-control bg-light text-black" th:field="*{name}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label" th:text="#{cinema.address}">Address:</label>
                <input type="text" id="address" class="form-control bg-light text-black" th:field="*{address}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label" th:text="#{cinema.capacity}">Capacity:</label>
                <input type="number" id="capacity" class="form-control bg-light text-black" th:field="*{capacity}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label" th:text="#{cinema.image}">Image Name:</label>
                <input type="text" id="image" class="form-control bg-light text-black" th:field="*{image}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn text-light w-100 py-2" style="background-color: #598bf8;" th:text="#{add.cinema.button}">Add Cinema</button>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
