<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{add.cinema.title}">Add Cinema</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="pb-5">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5 form-container">
    <h1 class="mt-4" th:text="#{add.cinema.title}">Add Cinema</h1>

    <div id="errorMessage" class="alert alert-danger text-center" style="display: none;" role="alert"></div>

    <div class="form-card">
        <form id="addCinemaForm" th:action="@{/cinemas/addcinema}" method="post" th:object="${cinemaViewModel}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{cinema.name}">Cinema Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required/>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label" th:text="#{cinema.address}">Address:</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" required/>
                <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label" th:text="#{cinema.capacity}">Capacity:</label>
                <input type="number" id="capacity" class="form-control" th:field="*{capacity}" required/>
                <span class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label" th:text="#{cinema.image}">Image Name:</label>
                <input type="text" id="image" class="form-control" th:field="*{image}" required/>
                <span class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4 py-2" th:text="#{add.cinema.button}">Add Cinema</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
