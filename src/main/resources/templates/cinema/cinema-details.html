<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{cinema.details.title}">Cinema Details</title>
</head>
<body class="pb-4">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <div th:if="${cinema != null}" class="mb-3">
        <h1 th:text="${cinema.name}" class="display-4 text-center mb-4">Cinema Name</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img th:src="@{/images/{image}(image=${cinema.image})}"
                             alt="Image of [[${cinema.name}]]"
                             class="card-img-top rounded-3"
                             style="object-fit: cover; height: 350px;" />
                    </div>
                    <div class="col-md-6">
                        <h5 th:text="#{card.capacity}" class="card-title fs-4">Capacity</h5>
                        <p th:text="${cinema.capacity}" class="card-text fs-5">Capacity: 1000</p>

                        <h5 th:text="#{card.address}" class="card-title fs-4">Address</h5>
                        <p th:text="${cinema.address}" class="card-text fs-5">123 Street Name, City</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 th:text="#{cinema.screens.title}" class="fs-3 mb-4">Movies in this cinema</h2>
        <div class="row">
            <div th:each="screen : ${cinema.screens}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fs-5 mb-2" th:text="'Type: ' + ${screen.screenType}">Screen 1</h5>
                        <p class="mb-1" th:text="'Size: ' + ${screen.size}">Size: Large</p>
                        <p class="mb-3" th:text="'Amount of screens: ' + ${screen.screenNumber}">Type: IMAX</p>
                    </div>
                </div>
        <div th:if="${cinema.screens == null || #lists.isEmpty(cinema.screens)}" class="alert alert-info">
            <p th:text="#{cinema.no.screen}">No movies available for this cinema.</p>
        </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
