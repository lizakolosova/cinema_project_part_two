<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script src="/js/delete-element.js" defer></script>
    <title th:text="#{all.cinemas.title}">All Cinemas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 th:text="#{all.cinemas.title}">All Cinemas</h1>

    <div class="row g-4">
        <div th:each="cinema : ${cinemas}" th:id="'cinema-' + ${cinema.id}" class="col-lg-3 col-md-6 col-sm-12">
            <div class="card" style="max-height: 340px;">
                <div class="image-container">
                    <a th:href="@{/cinemas/details/{id}(id=${cinema.id})}">
                        <img th:src="@{/images/{image}(image=${cinema.image})}" class="card-img-top img-fluid"
                             alt="Image of [[${cinema.name}]]" />
                    </a>
                </div>
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title" th:text="${cinema.name}">Cinema Name</h5>
                    <button class="btn btn-remove mt-2 remove-cinema-button"
                            th:attr="data-cinema-id=${cinema.id}">
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </div>



    <h3 class="mt-5 text-center" th:text="#{filter.capacity}">Filter Cinemas by Capacity</h3>

    <div class="card mx-auto p-4 shadow-sm" style="max-width: 400px; background: #FFF5E1; border-radius: 12px;">
        <form th:action="@{/cinemas/filter}" method="post" onsubmit="return validateForm()">
            <div class="form-group mb-3">
                <label for="minCapacity" class="form-label fw-bold" th:text="#{filter.label.minCapacity}">Minimum Capacity:</label>
                <input type="number" id="minCapacity" name="minCapacity" class="form-control"
                       min="1" required placeholder="Enter minimum capacity"
                       style="border-radius: 8px; border: 1px solid #D77A61; padding: 10px; background: #FFE5B4;">
            </div>
            <button type="submit" class="btn btn-block"
                    style="background-color: #FF9F80; color: white; padding: 10px; border-radius: 8px; font-weight: bold;">
                <i class="fas fa-filter"></i> <span th:text="#{filter.button}">Filter</span>
            </button>
        </form>
    </div>


    <script>
        function validateForm() {
            const minCapacity = document.getElementById('minCapacity').value;
            if (minCapacity <= 0 || isNaN(minCapacity)) {
                alert('Please enter a valid minimum capacity greater than zero.');
                return false;
            }
            return true;
        }
    </script>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
