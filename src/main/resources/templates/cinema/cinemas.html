<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script src="/js/delete-element.js" defer></script>
    <title th:text="#{all.cinemas.title}">All Cinemas</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>
<div class="container pb-5">
    <h1 th:text="#{all.cinemas.title}">All Cinemas</h1>
    <div class="d-flex flex-column">
        <div class="row g-3">
        <div th:each="cinema : ${cinemas}" th:id="'cinema-' + ${cinema.id}" class="col-lg-3 col-md-6 col-sm-12 pb-5">
            <div class="card d-flex flex-column h-100">
                <img th:src="@{/images/{image}(image=${cinema.image})}" class="card-img-top img-fluid" alt="Image of [[${cinema.name}]]" style="max-height: 150px; object-fit: cover;" />
                <div class="card-body d-flex flex-column">
                    <a th:href="@{/cinema-details/{id}(id=${cinema.id})}" class="stretched-link"></a>
                    <h5 class="card-title" th:text="${cinema.name}">Cinema Name</h5>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger remove-cinema-button"
                            th:attr="data-cinema-id=${cinema.id}">
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <h3 class="mt-5" th:text="#{filter.capacity}">Filter Cinemas by Capacity</h3>
    <form th:action="@{/cinemas/filter}" method="post" class="pb-5" onsubmit="return validateForm()">
        <div class="form-group mb-3">
            <label for="minCapacity" class="form-label" th:text="#{filter.label.minCapacity}">Minimum Capacity:</label>
            <input type="number" id="minCapacity" name="minCapacity" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{filter.button}">Filter</button>
    </form>
    <script>
        function validateForm() {
            const minCapacity = document.getElementById('minCapacity').value;

            if (minCapacity <= 0) {
                alert('Minimum Capacity must be a positive number.');
                return false;
            }
            return true;
        }
    </script>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
