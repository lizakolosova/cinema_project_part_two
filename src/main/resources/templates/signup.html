<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Register</title>
    <script src="/js/bundle-add-visitor.js" defer></script>
    <script src="/js/bundle-site.js" defer></script>
    <link rel="stylesheet" href="/css/bundle-site.css">
</head>
<body style="background-color: #d0e3ff;">
<div th:replace="~{fragments :: navbar}"></div>
<main class="main-content">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; background-color: #A2BFFE; border-radius: 15px;">
            <h2 class="text-center mb-3 text-light" th:text="#{register.title}">Register</h2>

            <form id="add-visitor-form">
                <div class="mb-3">
                    <label for="name" class="form-label text-light" th:text="#{register.name}">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-light" th:text="#{register.email}">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-light" th:text="#{register.password}">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label text-light" th:text="#{register.role}">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="" disabled selected>Select a role</option>
                        <option value="ADMINISTRATOR">Administrator</option>
                        <option value="VISITOR">Visitor</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn w-100 text-white fw-bold" style="background-color: #598bf8;">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="text-white">Already have an account? <a href="/login" class="fw-bold">Sign in</a></p>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
