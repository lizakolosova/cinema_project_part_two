<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{find.movies.title.title}">Find Movies by Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4" th:text="#{find.movies.title.title}">Find Movies by Title</h1>
    <form action="/title" method="post">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{find.movies.title.label}">Movie Title</label>
            <input type="text" id="title" name="title" class="form-control"
                   placeholder="Enter movie title" th:placeholder="#{find.movies.title.placeholder}" required>
        </div>
        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{find.movies.title.search}">Search</button>
    </form>
    <hr>
    <div>
        <h2 th:if="${movies != null}" th:text="#{find.movies.title.results}">Search Results:</h2>
        <ul th:if="${movies != null}" class="list-group">
            <li class="list-group-item" th:each="movie : ${movies}">
                <h5 th:text="${movie.title}"></h5>
                <p th:text="'Release Date: ' + ${movie.releaseDate}"></p>
            </li>
        </ul>
        <p th:if="${movies == null || movies.isEmpty()}" class="text-muted" th:text="#{find.movies.title.no.results}">No results found.</p>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
