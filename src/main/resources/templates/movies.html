<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <title th:text="#{all.movies.title}">All Movies</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>
<div class="container pb-5">
    <h1 th:text="#{all.movies.title}">All Movies</h1>
    <div class="d-flex flex-column">
        <div class="row g-3">
            <div th:each="movie : ${movies}" class="col-lg-3 col-md-6 col-sm-12 pb-5">
                <div class="card d-flex flex-column h-100">
                    <img th:src="@{/images/{image}(image=${movie.image})}" class="card-img-top img-fluid" alt="Image of [[${movie.title}]]" style="height: 500px; object-fit: cover;" />
                    <div class="card-body d-flex flex-column flex-grow-1">
                        <a th:href="@{/movie-details/{id}(id=${movie.id})}" class="stretched-link"></a>
                        <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-between">
                        <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mt-5" th:text="#{filter.title}">Filter Movies</h3>
    <form th:action="@{/movies/filter}" method="post" class="pb-5">
        <label for="genre" th:text="#{filter.label.genre}">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Enter genre (optional)" class="form-control mb-2">

        <label for="rating" th:text="#{filter.label.rating}">Rating:</label>
        <input type="number" step="0.1" id="rating" name="rating" placeholder="Enter rating (optional)" class="form-control mb-2">

        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{filter.button1}">Filter</button>
    </form>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
