<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <title th:text="#{add.movie.title}">Add Movie</title>
</head>
<body class="pb-4">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 class="mt-4" th:text="#{add.movie.title}">Add Movie</h1>

    <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>

    <form id="addMovieForm" th:action="@{/movies/addmovie}" th:object="${movieViewModel}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{movie.title}">Movie Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label" th:text="#{movie.releaseDate}">Release Date:</label>
            <input type="date" id="releaseDate" class="form-control" th:field="*{releaseDate}" />
            <span class="error" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></span>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label" th:text="#{movie.rating}">Rating:</label>
            <input type="number" step="0.1" id="rating" class="form-control" th:field="*{rating}" />
            <span class="error" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label" th:text="#{movie.genre}">Genre:</label>
            <input type="text" id="genre" class="form-control" th:field="*{genre}" />
            <span class="error" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label" th:text="#{movie.image}">Image Name:</label>
            <input type="text" id="image" class="form-control" th:field="*{image}" />
            <span class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
        </div>

        <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{add.movie.button}">Add Movie</button>
    </form>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
