<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{add.movie.title}">Add Movie</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body class="text-black" style="background-color: #d0e3ff;">

<div th:insert="~{fragments :: navbar}"></div>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card text-white p-4 shadow-lg w-100" style="background-color: #A2BFFE; max-width: 500px; border-radius: 15px;">
        <h1 class="text-center mb-4" th:text="#{add.movie.title}">Add Movie</h1>

        <div id="errorMessage" class="alert alert-danger text-center d-none" role="alert"></div>

        <form id="addMovieForm" th:action="@{/movies/addmovie}" th:object="${movieViewModel}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label" th:text="#{movie.title}">Movie Title:</label>
                <input type="text" id="title" class="form-control bg-light text-black" th:field="*{title}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="mb-3">
                <label for="releaseDate" class="form-label" th:text="#{movie.releaseDate}">Release Date:</label>
                <input type="date" id="releaseDate" class="form-control bg-light text-black" th:field="*{releaseDate}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></span>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label" th:text="#{movie.rating}">Rating:</label>
                <input type="number" step="0.1" id="rating" class="form-control bg-light text-black" th:field="*{rating}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label" th:text="#{movie.genre}">Genre:</label>
                <input type="text" id="genre" class="form-control bg-light text-black" th:field="*{genre}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label" th:text="#{movie.image}">Image Name:</label>
                <input type="text" id="image" class="form-control bg-light text-black" th:field="*{image}" required/>
                <span class="text-danger small" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn text-light w-100 py-2" style="background-color: #598bf8;" th:text="#{add.movie.button}">Add Movie</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
