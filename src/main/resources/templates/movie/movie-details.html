<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
  <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <title th:text="#{movie.details.title}">Movie Details</title>
</head>
<body class="pb-4">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
  <div th:if="${movie != null}" class="mb-3">
    <h1 th:text="${movie.title}" class="display-4 text-center mb-4">Movie Title</h1>
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img th:src="@{/images/{image}(image=${movie.image})}"
                 alt="Image of [[${movie.title}]]"
                 class="card-img-top rounded-3"
                 style="object-fit: cover; height: 400px;" />
          </div>
          <div class="col-md-6">
            <h5 th:text="#{card.releaseDate}" class="card-title fs-4">Release Date:</h5>
            <p th:text="${movie.releaseDate}" class="card-text fs-5">2025-01-01</p>

            <h5 th:text="#{card.rating}" class="card-title fs-4">Rating:</h5>
            <p th:text="${movie.rating}" class="card-text fs-5">8.5/10</p>

            <h5 th:text="#{card.genre}" class="card-title fs-4">Genre:</h5>
            <p th:text="${movie.genre}" class="card-text fs-5">Action, Thriller</p>
          </div>
        </div>
      </div>
    </div>
    <h2 th:text="#{card.sessions}" class="fs-3 mb-4">Sessions for this Movie</h2>
    <div class="row">
      <div th:each="ticket : ${movie.tickets}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fs-5 mb-3" th:text="${ticket.cinema.name}">Cinema Name</h5>
            <p th:text="${#temporals.format(ticket.showtime, 'MMMM dd, yyyy, hh:mm a')}">Session Start Time</p>
          </div>
        </div>
        <div th:if="${movie.tickets == null || #lists.isEmpty(movie.tickets)}" class="alert alert-info">
          <p th:text="#{movie.no.ticket}">No movies available for this cinema.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
