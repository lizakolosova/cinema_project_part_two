<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
  <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <title th:text="#{movie.details.title}">Movie Details</title>
  <script src="/js/bundle-site.js" defer></script>
  <link rel="stylesheet" href="/css/bundle-site.css">
</head>
<body class="pb-4" style="background-color: #d0e3ff;">
<div th:insert="~{fragments :: navbar}"></div>
<div class="container pb-5">
  <div th:if="${movie != null}" class="mb-3">
    <h1 th:text="${movie.title}"
        class="display-4 text-center mb-4 text-primary" style="color: #598bf8;">Movie Title</h1>
    <div class="card mb-4 shadow-lg border-0" style="background-color: #A2BFFE; border-radius: 15px;">
      <div class="card-body">
        <div class="row g-4 align-items-center">
          <div class="col-md-6">
            <img th:src="@{/images/{image}(image=${movie.image})}"
                 alt="Image of [[${movie.title}]]"
                 class="card-img-top rounded-3 w-100"
                 style="object-fit: cover; height: 400px;" />
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center">
            <div class="mb-3">
              <h5 th:text="#{card.releaseDate}"
                  class="fs-4 fw-bold text-light text-uppercase">Release Date:</h5>
              <p th:text="${movie.releaseDate}"
                 class="fs-5 text-white rounded px-3 py-2 shadow-sm">2025-01-01</p>
            </div>
            <div class="mb-3">
              <h5 th:text="#{card.rating}"
                  class="fs-4 fw-bold text-light text-uppercase">Rating:</h5>
              <p th:text="${movie.rating}"
                 class="fs-5 text-white rounded px-3 py-2 shadow-sm">8.5/10</p>
            </div>
            <div class="mb-3">
              <h5 th:text="#{card.genre}"
                  class="fs-4 fw-bold text-light text-uppercase">Genre:</h5>
              <p th:text="${movie.genre}"
                 class="fs-5 text-white rounded px-3 py-2 shadow-sm">Action, Thriller</p>
            </div>
            <hr style="border-top: 2px solid #ffffff; opacity: 0.8;" />
            <p class="fs-6 fst-italic text-light mt-3">
              Experience the thrill of [[${movie.title}]] in cinemas near you!
            </p>
          </div>
        </div>
      </div>
    </div>
    <h2 th:text="#{card.sessions}"
        class="fs-3 mb-4 text-center" style="color: #598bf8;">Sessions for this Movie</h2>
    <div class="row">
      <div th:each="ticket : ${movie.tickets}"
           class="col-lg-3 col-md-4 col-sm-6 mb-4 text-light">
        <div class="card h-100 shadow-sm border-0" style="background-color: #A2BFFE; border-radius: 12px;">
          <div class="card-body d-flex flex-column text-light">
            <h5 class="fs-5 mb-2 fw-bold text-light"
                th:text="${ticket.cinema.name}">Cinema Name</h5>
            <p th:text="${#temporals.format(ticket.showtime, 'MMMM dd, yyyy, hh:mm a')}"
               class="mb-0">Session Start Time</p>
          </div>
        </div>
      </div>
      <div th:if="${movie.tickets == null || #lists.isEmpty(movie.tickets)}"
           class="alert alert-info text-center w-100 mt-4">
        <p th:text="#{movie.no.ticket}">No sessions available for this movie.</p>
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
