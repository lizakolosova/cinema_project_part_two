<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="/js/search-movie.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="pb-4">
<div th:insert="~{fragments :: navbar}"></div>
<div class="text-center mb-4">
    <h2 class="display-4 text-black" th:text="#{movie.search.heading}">Movie Search</h2>
    <p class="lead text-secondary" th:text="#{movie.search.subtitle}">Find your favorite movies by title!</p>

</div>
<div class="row justify-content-center mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-text bg-black text-white"><i class="bi bi-search"></i></span>
            <input type="text" id="search" class="form-control border-black" th:placeholder="#{search.placeholder}">
        </div>
    </div>
</div>
<div id="search-results" class="mt-3"></div>
<div th:insert="~{fragments :: footer}"></div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
