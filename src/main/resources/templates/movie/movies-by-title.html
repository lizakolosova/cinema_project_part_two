<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <script src="/js/bundle-search-movie.js" defer></script>
  </head>
  <body class="pb-4" style="background-color: #d0e3ff">
    <div th:insert="~{fragments :: navbar}"></div>
    <div class="text-center mb-4">
      <h2
        class="display-4"
        style="color: #598bf8"
        th:text="#{movie.search.heading}"
      >
        Movie Search
      </h2>
      <p
        class="lead text-secondary"
        style="color: #598bf8"
        th:text="#{movie.search.subtitle}"
      >
        Find your favorite movies by title!
      </p>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <span
            class="input-group-text text-white"
            style="background-color: #598bf8"
          ><i class="bi bi-search"></i></span>
          <input
            type="text"
            id="search"
            class="form-control"
            style="border: 2px solid #598bf8"
            th:placeholder="#{search.placeholder}"
          >
        </div>
      </div>
    </div>
    <div id="search-results" class="mt-3"></div>
    <div th:insert="~{fragments :: footer}"></div>
  </body>
</html>
