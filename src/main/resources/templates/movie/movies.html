<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script src="/js/delete-element.js" defer></script>
    <title th:text="#{all.movies.title}">All Movies</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 th:text="#{all.movies.title}">All Movies</h1>
    <div class="row g-4">
        <div th:each="movie : ${movies.movies()}" th:id="'movie-' + ${movie.id}" class="col-lg-3 col-md-6 col-sm-12">
            <div class="card h-100">
                <img th:src="@{/images/{image}(image=${movie.image})}" class="card-img-top img-fluid" alt="Image of [[${movie.title}]]" />
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <a th:href="@{/movies/details/{id}(id=${movie.id})}" class="stretched-link"></a>
                    <button class="btn btn-remove mt-2 remove-button" th:attr="data-movie-id=${movie.id}">
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </div>

    <h3 class="mt-5" th:text="#{filter.title}">Filter Movies</h3>
    <div class="filter-form">
        <form th:action="@{/movies/filter}" method="post">
            <div class="mb-3">
                <label for="genre" class="form-label" th:text="#{filter.label.genre}">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Enter genre (optional)" class="form-control">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label" th:text="#{filter.label.rating}">Rating:</label>
                <input type="number" step="0.1" id="rating" name="rating" placeholder="Enter rating (optional)" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn filter-btn px-4 py-2" th:text="#{filter.button1}">Filter</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
