<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script src="/js/delete-element.js" defer></script>
    <title th:text="#{all.tickets.title}">All Tickets</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h1 th:text="#{all.tickets.title}">All Tickets</h1>

    <div class="row g-4">
        <div th:each="ticket : ${tickets}" th:id="'ticket-' + ${ticket.id}" class="col-lg-4 col-md-6 col-sm-12">
            <div class="card h-100">
                <div class="position-relative">
                    <a th:href="@{/tickets/details/{id}(id=${ticket.id})}">
                        <img th:src="@{/images/{image}(image=${ticket.image})}" class="card-img-top img-fluid"
                             alt="Image of ticket for [[${ticket.format}]]" />
                    </a>
                </div>
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title">Ticket for [[${ticket.format}]]</h5>
                    <div class="ticket-info">
                        <p>Price: â‚¬[[${ticket.price}]]</p>
                        <p>Showtime: [[${#temporals.format(ticket.showtime, 'yyyy-MM-dd HH:mm')}]]</p>
                        <p>Availability: <strong>[[${ticket.availability}]]</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
