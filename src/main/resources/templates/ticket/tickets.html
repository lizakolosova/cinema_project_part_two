<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{all.tickets.title}">All Tickets</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="/js/bundle-delete-element.js" defer></script>
    <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
    <script src="/js/bundle-site.js" defer></script>
    <link rel="stylesheet" href="/css/bundle-site.css">
</head>

<body class="text-black d-flex flex-column min-vh-100" style="background-color: #d0e3ff;">
<div th:insert="~{fragments :: navbar}"></div>

<div class="container pb-5">
    <h2 class="text-center mb-4 display-4" style = "color: #598bf8;" th:text="#{all.tickets.title}">All Tickets</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div th:each="ticket : ${tickets.tickets()}" th:id="'ticket-' + ${ticket.id}" class="col">
            <div class="card h-100 text-white border-white" style="background-color: #A2BFFE; border-radius: 15px;">
                <a th:href="@{/tickets/details/{id}(id=${ticket.id})}" class="d-block">
                    <img th:src="@{/images/{image}(image=${ticket.image})}" class="card-img-top img-fluid"
                         alt="Image of ticket for [[${ticket.format}]]" style="height: 220px; object-fit: cover;">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Ticket for [[${ticket.movieTitle()}]]</h5>
                    <div class="ticket-info text-center">
                        <p class="mb-1">Where: <strong>[[${ticket.cinemaName()}]]</strong></p>
                        <p class="mb-1">Price: <strong>â‚¬[[${ticket.price}]]</strong></p>
                        <p class="mb-1">Showtime: [[${#temporals.format(ticket.showtime, 'yyyy-MM-dd HH:mm')}]]</p>
                        <p class="mb-1">Availability: <strong>[[${ticket.availability}]]</strong></p>
                        <button th:if="${ticket.isModificationAllowed}" class="btn text-light fw-bold mt-2 remove-ticket-button" style = "background-color: #598bf8;"
                                th:attr="data-ticket-id=${ticket.id}">
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
