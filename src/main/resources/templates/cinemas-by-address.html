<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
  <title th:text="#{search.address.title}">Search Cinema by Address</title>
  <link rel="icon" th:href="@{/icons/icon.jpg}" type="image/jpg">
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragments :: navbar}"></div>
<div class="container mt-4">
  <h1 class="mb-4" th:text="#{search.address.heading}">Search Cinema by Address</h1>
  <form method="post" action="/address">
    <div class="mb-3">
      <label for="address" class="form-label" th:text="#{search.address.label}">Cinema Address</label>
      <input type="text" id="address" name="address" class="form-control" placeholder="Enter cinema address" required>
    </div>
    <button type="submit" class="btn btn-light text-dark border border-dark" th:text="#{search.button.text}">Search</button>
  </form>
  <hr>
  <div>
    <h2 th:text="#{search.results.heading}">Results:</h2>
    <ul th:if="${cinemas}" class="list-group">
      <li th:each="cinema : ${cinemas}" class="list-group-item">
        <strong th:text="${cinema.name}"></strong> -
        Address: <span th:text="${cinema.address}"></span>,
        Capacity: <span th:text="${cinema.capacity}"></span>
      </li>
    </ul>
    <p th:if="${cinemas == null || cinemas.isEmpty()}" class="text-muted" th:text="#{search.no.results}">No results found.</p>
  </div>
</div>
<div th:insert="~{fragments :: footer}"></div>
</body>
</html>
